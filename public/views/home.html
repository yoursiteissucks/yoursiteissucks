
<h7 class="lead">Hey <span ng-show="addForm.$dirty">{{review.websiteInput}} ,</span></h7>
<h2 class="cover-heading">YOUR SITE IS <span id="brandChange">SUCKS</span>.</h2>
<h2 class="lead">And here is why __________.</h2>
<form ng-submit='add()' name="addForm" novalidate>
  <div class="form-group">
    <input type="url" name="websiteInput" ng-model="review.websiteInput" placeholder=" http://suckssite.com" autocomplete="off" required autofocus ng-focus="setCursor()">
    <p ng-show="addForm.websiteInput.$error.required && (addForm.websiteInput.$touched || submitted)"  class="error-block">URL with <strong>http://</strong> is required!</p>
  </div>
  <div class="form-group">
    <textarea type="text" rows="3" name="complainInput" ng-model="review.complainInput" placeholder=" What's so sucks?" autocomplete="off" ng-maxlength="300" maxlength="300" minlength="10" required></textarea>
    <p ng-show="addForm.complainInput.$dirty">{{300 - addForm.complainInput.$viewValue.length}} chars remaining</p>
    <p ng-show="addForm.complainInput.$error.required && (addForm.complainInput.$touched || submitted)"  class="error-block">Your complain is required!</p>
    <p ng-show="addForm.complainInput.$error.minlength && (addForm.complainInput.$touched || submitted)"  class="error-block">Minimum 10 characters. Complain more!</p>
  </div>
    <button class="btn btn-lg btn-awesome btn-outline" ng-disabled="addForm.$invalid" type="submit">Tell Everybody &#187;</button>
</form>

<div class="">

</div>
