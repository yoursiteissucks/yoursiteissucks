<h1 class="lead">Other people also say</h1>
<input class="search-box" type="text" name="searchReview" placeholder="( Coming soon ) Search ...  â†µ " autocomplete="off" disabled="on">

<!-- Custom toArray filter because angular filter doesnt work on Object -->
<div class="card" ng-repeat="review in reviews | findAndToArray:'complainInput' | orderBy: 'reviewDate':true">
  <div class="card-content">
    <h2>{{ review.websiteInput }}</h2>
    <hr class="style">
    <h3 class="lead">{{ review.complainInput }}</h3>
  </div>

  <div class="social-share">
    <li><a href="http://twitter.com/intent/tweet?status=Your Site Is Sucks!+http://yoursiteissucks.github.io/ via @ysis_app" target="_blank"><i class="fa fa-twitter"></i></a></li>
    <li><a href="https://plus.google.com/share?url=http://yoursiteissucks.github.io" target="_blank"><i class="fa fa-google-plus"></i></a></li>
    <li><a href="http://www.tumblr.com/share?v=3&u=http://yoursiteissucks.github.io&t=Your Site Is Sucks!" target="_blank"><i class="fa fa-tumblr"></i></a></li>
    <li><a href="http://www.facebook.com/sharer/sharer.php?u=http://yoursiteissucks.github.io&title=Your Site Is SUCKS!" target="_blank"><i class="fa fa-facebook"></i></a></li>

    <div class="card-upvote pull-right">
      <button title="Vote button is not function yet" class="btn-vote" ng-click="review.upvote = review.upvote + 1"><i class="fa fa-chevron-up"> {{ review.upvote }}</i></button>
    </div>
  </div>
</div>
<br>
